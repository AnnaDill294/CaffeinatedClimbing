<!doctype html>
<html lang="en">
<head>
<title>Services</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="StyleSheets/mystyle.css">
</head>
<body onload="loadDoc()">
<script>      
function loadDoc() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			myFunction(this);
		}
	};
	xhttp.open("GET", "https://annadill294.github.io/CaffeinatedClimbing/Scripts/service.xml", true);
	xhttp.send();
}
function myFunction(xml) {
	var i;
	var xmlDoc = xml.responseXML;
	var divcols='<div class="row">';
	divcols += '   <div class="col-md-4"><b>Activity</b></div>';
	divcols += '   <div class="col-md-4"><b>Price</b></div>';
    divcols += '   <div class="col-md-4"><b>Description</b></div>';
    divcols += '</div>';
	var x = xmlDoc.getElementsByTagName("SERVICE");
	for (i = 0; i <x.length; i++) {
		divcols += '<div class="row">';
		divcols += '<div class="col-md-4">' + x[i].getElementsByTagName("SACTIVITY")[0].childNodes[0].nodeValue + '</div>';
		divcols += '<div class="col-md-4">' + x[i].getElementsByTagName("SPRICE")[0].childNodes[0].nodeValue + '</div>';
        divcols += '<div class="col-md-4">' + x[i].getElementsByTagName("SDESCRIPTION")[0].childNodes[0].nodeValue + '</div>';
		divcols += '</div>';
	}
	document.getElementById("myservices").innerHTML = divcols;
}
</script>

<div class="header">
  <h1>Services</h1>

</div>

</div>

</div>
